name: Terraform

description: terraform コマンドを実行する

inputs:
  command:
    description: plan もしくは apply
    required: true
  stage:
    description: stg もしくは prod
    required: true
  basicauth-username:
    description: Basic 認証のユーザー名
    required: false
  basicauth-password:
    description: Basic 認証のパスワード
    required: false

runs:
  using: composite
  steps:
    - name: Select workspace
      shell: bash
      working-directory: terraform
      run: terraform workspace select ${{ inputs.stage }}

    - name: Exec terraform ${{ inputs.command }}
      shell: bash
      working-directory: terraform
      run: |
        terraform ${{ inputs.command }} \
          -var 'basicauth_username=${{ inputs.basicauth-username }}' \
          -var 'basicauth_password=${{ inputs.basicauth-password }}'
