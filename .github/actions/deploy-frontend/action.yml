name: Deploy Frontend

description: フロントエンドのデプロイ

inputs:
  stage:
    description: stg もしくは prod
    required: true
  firebase-api-key:
    description: Firebase アプリの API キー
    required: true
  firebase-auth-domain:
    description: Firebase アプリの認証ドメイン
    required: true
  firebase-project-id:
    description: Firebase アプリのプロジェクト ID
    required: true
  firebase-storage-bucket:
    description: Firebase アプリのストレージバケット
    required: true
  firebase-messaging-sender-id:
    description: Firebase アプリの Messaging Sender ID
    required: true
  firebase-app-id:
    description: Firebase アプリのアプリ ID
    required: true
  # TODO: OIDC アクセスを使う
  aws-access-key-id:
    description: AWS アクセスキー ID
    required: true
  aws-secret-access-key:
    description: AWS シークレットアクセスキー
    required: true

runs:
  using: composite
  steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ inputs.aws-access-key-id }}
        aws-secret-access-key: ${{ inputs.aws-secret-access-key }}
        aws-region: us-east-1

    - name: Build Frontend
      uses: ./.github/actions/build-frontend
      with:
        stage: ${{ inputs.stage }}
        firebase-api-key: ${{ inputs.firebase-api-key }}
        firebase-auth-domain: ${{ inputs.firebase-auth-domain }}
        firebase-project-id: ${{ inputs.firebase-project-id }}
        firebase-storage-bucket: ${{ inputs.firebase-storage-bucket }}
        firebase-messaging-sender-id: ${{ inputs.firebase-messaging-sender-id }}
        firebase-app-id: ${{ inputs.firebase-app-id }}

    - name: Upload to S3
      shell: bash
      working-directory: frontend
      run: aws s3 sync --delete ./dist s3://todobox-${{ inputs.stage }}-frontend
