name: deploy

on:
  workflow_call:
    inputs:
      stage:
        required: true
        type: string
    secrets:
      firebase-token:
        required: true

jobs:
  firebase_deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: firebase
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
          cache-dependency-path: firebase/yarn.lock
      - name: install dependencies
        run: yarn install --frozen-lockfile

      - name: deploy
        run: yarn run deploy --project ${{ inputs.stage }} --token ${{ secrets.firebase-token }}
