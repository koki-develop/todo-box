name: Build for dev

on:
  push:
    branches-ignore:
      - develop
      - main

jobs:
  test_firebase:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: firebase
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Test Firebase Security Rules
        uses: ./.github/actions/test-firebase-security-rules

  test_infra:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Test Infra
        uses: ./.github/actions/test-infra
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          basicauth-username: ${{ secrets.BASICAUTH_USERNAME }}
          basicauth-password: ${{ secrets.BASICAUTH_PASSWORD }}

  test_frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Test Frontend
        uses: ./.github/actions/test-frontend
